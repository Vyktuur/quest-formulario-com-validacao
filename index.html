<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <title>Desafio - Validação Formulário</title>
</head>

<body>
    <div class="container">
        <div class="texto">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="massa-de-texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </div>
        <div class="formulario">
            <form id="myForm" class="campos" method="get" enctype="multipart/form-data" action="">
                <input class="campo" type="text" name="nome" placeholder="    Nome Completo *">

                <span id="erro-nome" class="erro">*campo obrigatório</span>

                <input class="campo" type="text" name="email" placeholder="    Email *">

                <span id="erro-email" class="erro">*campo obrigatório</span>

                <input class="campo" type="text" name="telefone" placeholder="    Telefone *">

                <span id="erro-telefone" class="erro">*campo obrigatório</span>

                <input class="campo msg" type="text" name="mensagem" placeholder="    Mensagem *">

                <span id="erro-mensagem" class="erro">*campo obrigatório</span>

                <p class="obrigatorio">* campos obrigatórios</p>            
            </form>

            <button id="botao" onclick ="validarFormulario()" class="btn-enviar">Enviar</button>
        </div>
    </div>

    <script src="./src/js/validacao.js"></script>
</body>

</html>
